name: progmobile_flutter
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.0
  provider: ^6.1.0
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  intl: ^0.18.1
  cupertino_icons: ^1.0.8
  firebase_auth: ^5.6.0
  firebase_core: ^3.14.0
  cloud_firestore: ^5.6.9
  google_maps_flutter: ^2.12.2
  permission_handler: ^11.0.1
  flutter_google_places_sdk: ^0.3.0
  geocoding: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/image1/sfondi4.png
    - assets/image1/sfondo1.png
    - assets/image1/sfondo3.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/IconaApp.png"
  min_sdk_android: 21
  adaptive_icon_background: "#7C4DFF"
  adaptive_icon_foreground: "assets/icon/IconaApp.png"
